<div class="prose shadow-lg p-8 rounded-xl w-[25rem] mt-32 mx-auto">
    <button [routerLink]="['/']" class="bg-primary text-white p-1 px-2 rounded-md">Back</button>
    
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="w-[20rem] space-y-2">
        <div class="flex justify-between">
            <label for="username" class="px-2">Username</label>
            <input type="text" formControlName="username" class="border rounded-md" placeholder="">
        </div>
        <div class="flex justify-between">
            <label for="username" class="px-2">Email</label>
            <input type="email" formControlName="email" class="border rounded-md" placeholder="">
        </div>
        <div class="flex justify-between">
            <label for="username" class="px-2">Password</label>
            <input type="password" formControlName="password" class="border rounded-md" placeholder="">
        </div>
        <button type="submit" class="bg-primary text-white rounded-md p-1 px-2">Login</button>
    </div>
    </form>

</div>
